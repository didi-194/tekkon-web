<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src='main.js'></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: white;
            background: #333;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-image-container {
            height: 20%; /* Set the height as required */
        }

        .background-image {
            position: fixed;
            top: 75px;
            left: 0;
            width: 100%;
            height: 600px; /* Change this height as desired */
            z-index: -1;
            filter: blur(10px);
            -webkit-filter: blur(10px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        a {
            color: white;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            width: 540px;
            margin: 120px auto;
            overflow: hidden;
            position: relative;
        }

        .slider-outer {
            position: relative;
            float: left;
        }

        .slider-inner {
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border: #666 solid 1px;
        }

        .slider-inner img {
            display: none;
            width: 500px;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slider-inner img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            cursor: pointer;
            z-index: 100;
            width: 300px;
            height: 300px;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background-image-container">
        <div class="background-image"></div>
    </div>

    <div class="container">
        <div class="slider-outer">
            <div class="slider-inner">
                <img src="images/Season Pass/1.jpeg" alt="" class="active">
                <!-- Add your other images here -->
                <img src="images/Season Pass/2.jpeg" alt="">
                <img src="images/Season Pass/3.jpeg" alt="">
                <img src="images/Season Pass/4.jpeg" alt="">
                <img src="images/Season Pass/5.jpeg" alt="">
                <img src="images/Season Pass/6.jpeg" alt="">
            </div>
            <img src="images/left.png" alt="" class="prev" style="width: 300px; height: 300px;">
            <img src="images/right.png" alt="" class="next" style="width: 300px; height: 300px;">
        </div>
    </div>

    <script>
        $(document).ready(function(){
            function updateBackground(activeImgSrc) {
                $('.background-image').css('background-image', 'url("' + activeImgSrc + '")');
            }

            $('.next').click(function(){
                var currentImg = $('.slider-inner img.active');
                var nextImg = currentImg.next('img');

                if(nextImg.length){
                    currentImg.removeClass('active');
                    nextImg.addClass('active');
                    updateBackground(nextImg.attr('src'));
                } else {
                    currentImg.removeClass('active');
                    $('.slider-inner img:first-child').addClass('active');
                    updateBackground($('.slider-inner img:first-child').attr('src'));
                }
            });
            
            $('.prev').click(function(){
                var currentImg = $('.slider-inner img.active');
                var prevImg = currentImg.prev('img');

                if(prevImg.length){
                    currentImg.removeClass('active');
                    prevImg.addClass('active');
                    updateBackground(prevImg.attr('src'));
                } else {
                    currentImg.removeClass('active');
                    $('.slider-inner img:last-child').addClass('active');
                    updateBackground($('.slider-inner img:last-child').attr('src'));
                }
            });

            updateBackground($('.slider-inner img.active').attr('src'));
        });
    </script>
</body>
</html>
